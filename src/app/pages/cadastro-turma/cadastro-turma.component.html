<div>
<div class="formulario">
  <form (ngSubmit)="onSubmit()" [formGroup]="cadastroForm">

    <div class="campo">
      <label for="nomeTurma">Nome da Turma*</label>
      <input id="nomeTurma" name="nomeTurma" formControlName="nomeTurma">
    </div>

    <div class="campo">
      <label for="docente">Docente*</label>
      <select *ngIf="perfilUsuarioLogado === 'administrador'" id="docente" name="docente" formControlName="docente">
        <option *ngFor="let docente of listagemDocentes" [value]="docente.id">
          {{ docente.nome }}
        </option>
      </select>
      <select *ngIf="perfilUsuarioLogado === 'docente'" id="docente" name="docente" formControlName="docente" >
        <option [value]="dadosDocenteLogado.id">{{dadosDocenteLogado.nome}}</option>
      </select>
    </div>

    <div class="campo">
      <label  for="dataInicio">Data de início*</label>
      <input type="date" id="dataInicio" name="dataInicio" formControlName="dataInicio">
    </div>

    <div class="campo">
      <label for="dataTermino">Data de termino*</label>
      <input type="date" id="dataTermino" name="dataTermino" formControlName="dataTermino">
    </div>

    <div class="campo">
      <label for="horario">Horário*</label>
      <input type="time" id="horario" name="horario" formControlName="horario">
    </div>

    <div class="botao">
      <button type="submit">Cadastrar</button>
      <button type="button" [disabled]="true">Editar</button>
      <button type="button" [disabled]="true">Excluir</button>
    </div>

  </form>
</div>
</div>
